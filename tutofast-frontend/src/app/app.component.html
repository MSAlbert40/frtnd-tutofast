<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Tutofast</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a href="/home" class="nav-link" routerLink="Home">Home </a>
      </li>
      <li class="nav-item" *ngIf="showAdminBoard">
        <a href="/admin" class="nav-link" routerLink="Dashboard-Admin">Admin Board</a>
      </li>
      <li class="nav-item" *ngIf="showTeacherBoard">
        <a href="/teacher" class="nav-link" routerLink="Dashboard-Teacher">Teacher Board</a>
      </li>
      <li class="nav-item" *ngIf="showStudentBoard">
        <a href="/student" class="nav-link" routerLink="Dashboard-Student">Student Board</a>
      </li>
      <li class="nav-item" *ngIf="showAdminPlanAdministration">
        <a class="nav-link" routerLink="plans">Plans</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/register" class="nav-link" routerLink="Register">Sign Up</a>
      </li>
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="Login">Login</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/profile" class="nav-link" routerLink="Profile">{{ username }}</a>
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">LogOut</a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
